<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>H+ 后台主题UI框架 - 空白页</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台"/>
    <meta name="description" content="使用了Html5+CSS3等现代技术"/>
    <div th:replace="common::JS"></div>
    <div th:replace="common::CSS"></div>

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>标题</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">主页</a>
                </li>
                <li>
                    <strong>包屑导航</strong>
                </li>
            </ol>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="list.html" class="btn btn-primary">活动区域</a>
            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox" id="ibox_id">
            <div id="list_area">
                <div class="ibox-content">
                    <div class="table-container">
                        <div class="fixed-table-toolbar">
                            <div class="bs-bars pull-left" id="buildInfo_bar">
                                <a class="btn btn-default"  href="javascript:void(0)"  onclick="DM.back()">
                                    <i class="fa fa-times" aria-hidden="true"></i> 返回
                                </a>
                            </div>
                        </div>
                        <div id="datatable_ajax_wrapper" class="dataTables_wrapper dataTables_extended_wrapper no-footer">
                            <div class="row">
                                <table id="buildBuildingInfo"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/buildBuildingInfo_list.js"></script>
    <script>
        var buildingInfo = new BuilBuilddingInfoList();
        $(function(){
            buildingInfo.loadTableData();
        });
        function deleteObj(id) {
            Messager.confirm("是否删除？",function () {
                buildingInfo.deleteBuildBuildingInfo(id);
            })
        }
        function showConfirm(id) {
            Messager.confirm("确定已派发奖品吗?", function() {
                buildingInfo.changeStatus(id);
            });
        }
        function showAddressInfo(name,mobile,address) {
            Messager.alert('姓名：'+name+'\n电话：'+mobile+'\n收货地址：'+address+'',null, function() {});
        }
    </script>


</body>

</html>
