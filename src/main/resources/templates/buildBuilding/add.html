<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
<div th:replace="common::dateTimePicker"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>资产分类管理</h2>
                <ol class="breadcrumb">
                    <li><a href="/admin">首页</a></li>
                    <li><a href="javascript:void(0)">分类新增</a></li>
                </ol>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="ibox-title">
                <h5>分类编辑</h5>
            </div>
            <div class="ibox-content">
                <div class="ibox">
                    <form id="buildBuilding_from">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">主题</label>
                                <div class="col-sm-8">
                                    <input type="text" name="title" id="title"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">口令</label>
                                <div class="col-sm-8">
                                    <input type="text" name="keyword" id="keyword"  class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">中奖规则</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="type">
                                        <option value="0">楼层号相等</option>
                                        <option value="1">楼层号包含</option>
                                        <option value="2">楼层尾数相等</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">中奖楼层</label>
                                <div class="col-sm-8">
                                    <textarea type="text" name="luckNumber" id="luckNumber" placeholder="请填入数字，并用“、”号隔开"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">开始时间</label>
                                <div class="col-sm-8">
                                    <input type="text" name="startTime" id="startTime"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">结束时间</label>
                                <div class="col-sm-8">
                                    <input type="text" name="endTime" id="endTime"  class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">状态</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="status">
                                        <option value="1">启用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="ibox-content btn-center" style="text-align: center">
                        <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                        </button>

                        <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                            <i class="fa fa-times" aria-hidden="true"></i> 返回
                        </a>
                    </div>

                </div>
            </div>

        </div>

<script src="/js/buildBuilding_list.js"></script>
<script>
    var buildBuilding = new BuildBuildingList();
    $(function(){
        buildBuilding.init();
    });
    function save() {
        buildBuilding.save();
    }

</script>

</body>
</html>
