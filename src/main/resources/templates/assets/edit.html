<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>资产管理</h2>
                <ol class="breadcrumb">
                    <li><a href="/admin">首页</a></li>
                    <li><a href="javascript:void(0)">资产编辑</a></li>
                </ol>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="ibox-title">
                <h5>分类编辑</h5>
            </div>
            <div class="ibox-content">
                <div class="ibox">
                    <form id="assets">
                        <input name="id" id="id" type="hidden" th:value="${assets.id}"/>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">所属分类</label>
                                <div class="col-sm-8">
                                    <select id="categoryId" name="categoryId"  class="form-control">
                                        <th:block th:each="list:${category}">
                                            <option th:value="${list.id}" th:text="${list.name}" th:selected="${list.id==assets.categoryId?'selected':null}">男</option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">名称</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" id="name"  class="form-control" th:value="${assets.name}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">价值</label>
                                <div class="col-sm-8">
                                    <input type="text" name="price" id="price"  class="form-control" th:value="${assets.price}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">简介</label>
                                <div class="col-sm-8">
                                    <textarea type="text" name="brief" id="brief"  class="form-control" th:text="${assets.brief}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">状态</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="status">
                                        <option value="1" th:selected="${assets.status==1?'selected':null}">启用</option>
                                        <option value="0" th:selected="${assets.status==0?'selected':null}">禁用</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="ibox-content btn-center" style="text-align: center">
                        <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                        </button>

                        <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                            <i class="fa fa-times" aria-hidden="true"></i> 返回
                        </a>
                    </div>

                </div>
            </div>

        </div>


<script src="/js/sha256.js"></script>
<script src="/js/assets_list.js"></script>
<script>
    var assets = new AssetsList();
    $(function(){
        assets.validInit();
    });
    function save() {
        assets.updateAssets();
    }

</script>

</body>
</html>
