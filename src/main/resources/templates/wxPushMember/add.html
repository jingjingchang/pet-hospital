<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>推送人员管理</h2>
                <ol class="breadcrumb">
                    <li><a href="/admin">首页</a></li>
                    <li><a href="javascript:void(0)">新增</a></li>
                </ol>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="ibox-title">
                <h5>编辑</h5>
            </div>
            <div class="ibox-content">
                <div class="ibox">
                    <form id="examinationPaper">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">推送类型</label>
                                <div class="col-sm-8">
                                   <select id="type" name="type"  class="form-control">
                                       <option value="1">学车情况推送</option>
                                   </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">人员</label>
                                <div class="col-sm-8">
                                    <select id="unitId" name="unitId"  class="form-control">
                                        <option value="">请选择人员</option>
                                        <th:block th:each="list:${units}">
                                            <option th:value="${list.id}" th:text="${list.name}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">备注</label>
                                <div class="col-sm-8">
                                    <textarea type="text" name="remark" id="remark"  class="form-control"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label require">状态</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="status">
                                        <option value="1">启用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="ibox-content btn-center" style="text-align: center">
                        <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                        </button>

                        <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                            <i class="fa fa-times" aria-hidden="true"></i> 返回
                        </a>
                    </div>

                </div>
            </div>

        </div>


<script src="/js/examinationPaper_list.js"></script>
<script>
    var examinationPaperList = new ExaminationPaperList();
    $(function(){
        examinationPaperList.init();
    });
    function save() {
        examinationPaperList.save();
    }
</script>

</body>
</html>
