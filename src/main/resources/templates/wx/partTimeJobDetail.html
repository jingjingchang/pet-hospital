<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>征诚驾培</title>
    <link href="/plugins/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/plugins/css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
    <link href="/plugins/css/animate.css" rel="stylesheet"/>
    <link href="/plugins/css/style.css?v=4.1.0" rel="stylesheet"/>
    <script src="/plugins/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/plugins/js/jquery.min.js?v=2.1.4"></script>
</head>
<body class="white-bg">
<div class="row" >
    <div class="ibox float-e-margins">
        <div class="ibox-title" style="text-align: center">
            <strong style="font-size: 18px" th:text="${job.name}">兼职名称</strong>
        </div>
        <div class="ibox-content">
                        <div class="ibox-content">
                            <br/>
                            <input type="hidden" id="jId" th:value="${job.id}"/>
                            <strong><small>需要人数：</small></strong><small th:text="${job.maxNum}"></small>
                            <br/>
                            <strong><small>薪资：</small></strong><small th:text="${job.salary}"></small>
                            <br/>
                            <strong><small>时间：</small></strong><small th:text="${job.startTime}"></small>—<small th:text="${job.endTime}"></small>
                        </div>
                        <br/>
                        <small th:utext="${job.content}"></small><hr/>
        </div>
        <div class="gray-bg  btn-top">
            <div class="col-center-block">
                <button class="ladda-button btn btn-primary btn-block m-t" style="height: 50px;" onclick="getJobApplyPage()"><span style="font-size: 18px;">兼职报名</span></button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function getJobApplyPage() {
        location.href="/weChat/wxEvent/getJobApplyPage/"+$("#jId").val();
    }
</script>
</html>
