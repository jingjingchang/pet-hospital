<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
<div th:replace="common::dateTimePicker"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>报名管理</h2>
                <ol class="breadcrumb">
                    <li><a href="/admin">首页</a></li>
                    <li><a href="javascript:void(0)">报名管理</a></li>
                </ol>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="ibox-title">
                <h5>报名编辑</h5>
            </div>
            <div class="ibox-content">
                <div class="ibox">
                    <form id="student">
                        <input id="id" name="id" type="hidden" th:value="${apply.id}"/>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">姓名</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" id="name"  class="form-control" th:value="${apply.name}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">性别</label>
                                <div class="col-sm-8">
                                    <select id="gender" name="gender"  class="form-control">
                                        <option value="1" th:selected="${apply.gender==1?'selected':null}">男</option>
                                        <option value="0" th:selected="${apply.gender==0?'selected':null}">女</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">QQ</label>
                                <div class="col-sm-8">
                                    <input type="text"  id="qq"  name="qq" class="form-control" th:value="${apply.qq}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">手机号</label>
                                <div class="col-sm-8">
                                    <input type="text" name="mobile" id="mobile"  class="form-control" th:value="${apply.mobile}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">邮箱</label>
                                <div class="col-sm-8">
                                    <input type="text" name="email" id="email"  class="form-control" th:value="${apply.email}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">学车要求</label>
                                <div class="col-sm-8">
                                    <textarea type="text" name="applyAsk" id="applyAsk"  class="form-control" th:value="${apply.applyAsk}"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label require">状态</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="status">
                                        <option value="1" th:selected="${apply.status==1?'selected':null}">启用</option>
                                        <option value="0" th:selected="${apply.status==0?'selected':null}">禁用</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="ibox-content btn-center" style="text-align: center">
                        <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                        </button>

                        <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                            <i class="fa fa-times" aria-hidden="true"></i> 返回
                        </a>
                    </div>

                </div>
            </div>
        </div>

<script src="/js/apply_list.js"></script>
<script>
    var apply = new ApplyList();
    $(function(){
        apply.init();
    });
    function save() {
        apply.updateApply();
    }
</script>

</body>
</html>
