<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>资产分类管理</h2>
                <ol class="breadcrumb">
                    <li><a href="/admin">首页</a></li>
                    <li><a href="javascript:void(0)">分类新增</a></li>
                </ol>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="ibox-title">
                <h5>分类编辑</h5>
            </div>
            <div class="ibox-content">
                <div class="ibox">
                    <form id="sysconfig">
                        <div class="form-horizontal">
                            <input type="hidden" name="id" id="id" th:value="${sysconfig.id}"/>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">名称</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" id="name"  class="form-control" th:value="${sysconfig.name}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">代码</label>
                                <div class="col-sm-8">
                                    <input type="text" name="code" id="code"  class="form-control" th:value="${sysconfig.code}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">备注</label>
                                <div class="col-sm-8">
                                    <textarea type="text" name="remark" id="remark" th:text="${sysconfig.remark}"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">状态</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="status">
                                        <option value="1" th:selected="${sysconfig.status==1?'selected':null}">启用</option>
                                        <option value="0" th:selected="${sysconfig.status==0?'selected':null}">禁用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="ibox-content btn-center" style="text-align: center">
                        <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                        </button>

                        <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                            <i class="fa fa-times" aria-hidden="true"></i> 返回
                        </a>
                    </div>

                </div>
            </div>

        </div>


<script src="/js/sysconfig_list.js"></script>
<script>
    var sysConfig = new SysConfigList();
    $(function(){
        sysConfig.validInit();
    });
    function save() {
        sysConfig.update();
    }

</script>

</body>
</html>
