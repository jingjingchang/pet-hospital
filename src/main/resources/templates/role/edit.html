<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>首页</title>

</head>

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>角色管理</h2>
        <ol class="breadcrumb">
            <li><a href="/admin">首页</a></li>
            <li><a href="javascript:void(0)">角色管理</a></li>
            <li class="active"><a href="javascript:void(0)">角色编辑</a></li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox-title">
        <h5>分类编辑</h5>
    </div>
    <div class="ibox-content">
        <div class="ibox">
            <form id="role">
                <div class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">名称</label>
                        <input th:value="${role.id}" name="id" hidden="hidden"/>
                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" th:value="${role.name}" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">代码</label>
                        <div class="col-sm-8">
                            <input type="text" name="code" id="code" th:value="${role.code}"  class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">数据权限</label>
                        <div class="col-sm-8">
                            <select class=" form-control" name="auth">
                                <option value="personal" th:selected="${role.auth=='personal'?'selected':null}">个人</option>
                                <option value="all" th:selected="${role.auth=='all'?'selected':null}">所有</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">状态</label>
                        <div class="col-sm-8">
                            <select class=" form-control" name="status">
                                <option value="1" th:selected="${role.status==1?'selected':null}">启用</option>
                                <option value="0" th:selected="${role.status==0?'selected':null}">禁用</option>
                            </select>
                        </div>
                    </div>

                </div>
            </form>

            <div class="ibox-content btn-center" style="text-align: center">
                <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                </button>

                <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                    <i class="fa fa-times" aria-hidden="true"></i> 返回
                </a>
            </div>

        </div>
    </div>

</div>

<script src="/js/role_list.js"></script>
<script>
    var role = new RoleList()
    $(function(){
        role.init();
    });
    function save() {
        role.updateRole();
    }


</script>


</body>
</html>
