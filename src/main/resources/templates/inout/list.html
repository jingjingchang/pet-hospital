<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>H+ 后台主题UI框架 - 空白页</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台"/>
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题"/>
    <div th:replace="common::JS"></div>
    <div th:replace="common::CSS"></div>

</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>标题</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">主页</a>
            </li>
            <li>
                <strong>包屑导航</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <a href="javascript:void(0)" class="btn btn-primary" onclick="DM.initModal()">活动区域</a>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox" id="ibox_id">
        <div id="list_area">
            <div class="ibox-content">
                <div class="table-container">
                    <div class="fixed-table-toolbar">
                        <div class="bs-bars pull-left" id="news_cate_bar">
                            <a class="btn btn-primary" href="/admin/sys/car/inout/add">
                                <i class="fa fa-plus"></i> 新增
                            </a>
                            <a class="btn btn-default" href="javascript:void(0)">
                                总收入:<span id="totalIncome"></span>元
                            </a>
                            <a class="btn btn-default" href="javascript:void(0)">
                                总支出:<span id="totalOutcome"></span>元
                            </a>
                            <a class="btn btn-default" href="javascript:void(0)">
                                总剩余:<span id="leftCome"></span>元
                            </a>
                        </div>

                    </div>
                    <div id="datatable_ajax_wrapper" class="dataTables_wrapper dataTables_extended_wrapper no-footer">
                        <div class="row">
                            <table id="inout"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/plugins/js/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="/plugins/js/plugins/bootstrap-table/tableExport.js"></script>
<script src="/js/inout_list.js"></script>
<script>
    var inout = new InOutList();
    $(function(){
        inout.loadTableData();
    });
    function deleteInOut(id) {
        Messager.confirm("是否删除?", function() {
            inout.deleteInOut(id);
        });
    }
</script>


</body>

</html>
