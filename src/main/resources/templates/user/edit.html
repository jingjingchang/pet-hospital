<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>首页</title>

</head>

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>用户管理</h2>
        <ol class="breadcrumb">
            <li><a href="/admin">首页</a></li>
            <li><a href="javascript:void(0)">用户编辑</a></li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox-title">
        <h5>分类编辑</h5>
    </div>
    <div class="ibox-content">
        <div class="ibox">
            <form id="user">
                <input type="hidden"  name="id" th:value="${user.id}" />
                <input type="hidden"  name="password"  th:value="${user.password}"/>
                <input type="hidden"  name="roleId"  th:value="${user.roleId}"/>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label require">帐号</label>
                        <div class="col-sm-8">
                            <input type="text" name="loginName" id="loginName"  class="form-control" th:value="${user.loginName}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" name="name" id="name"  class="form-control" th:value="${user.name}"/>
                        </div>
                    </div>

                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label require">密码</label>
                        <div class="col-sm-8">
                            <input type="password"  id="password"  class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">确认密码</label>
                        <div class="col-sm-8">
                            <input type="password"  id="compwd"  class="form-control"/>
                        </div>
                    </div>-->

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">手机号</label>
                        <div class="col-sm-8">
                            <input type="text" name="mobile" id="mobile"  class="form-control" th:value="${user.mobile}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">邮箱</label>
                        <div class="col-sm-8">
                            <input type="text" name="email" id="email"  class="form-control" th:value="${user.email}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">状态</label>
                        <div class="col-sm-8">
                            <select class=" form-control" name="status">
                                <option value="1" th:selected="${user.status==1?'selected':null}">启用</option>
                                <option value="0" th:selected="${user.status==0?'selected':null}">禁用</option>
                            </select>
                        </div>
                    </div>

                </div>
            </form>

            <div class="ibox-content btn-center" style="text-align: center">
                <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                </button>

                <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                    <i class="fa fa-times" aria-hidden="true"></i> 返回
                </a>
            </div>

        </div>
    </div>

</div>


<script src="/js/sha256.js"></script>
<script src="/js/user_list.js"></script>
<script>
    var user = new UserList();
    $(function(){
        user.validInit();
    });
    function save() {
        user.updateUser();
    }

</script>

</body>
</html>
