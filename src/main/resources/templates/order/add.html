<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>预约管理</h2>
                <ol class="breadcrumb">
                    <li><a href="/admin">首页</a></li>
                    <li><a href="javascript:void(0)">预约新增</a></li>
                </ol>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="ibox-title">
                <h5>收支编辑</h5>
            </div>
            <div class="ibox-content">
                <div class="ibox">
                    <form id="order">
                        <div class="form-horizontal">

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">所属区域</label>
                                <div class="col-sm-8">
                                    <select id="unitId" name="unitId"  class="form-control">
                                        <option value="">请选择所属区域</option>
                                        <th:block th:each="list:${units}">
                                            <option th:value="${list.id}" th:text="${list.name}">男</option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">名称</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" id="name"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">状态</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="status">
                                        <option value="1">启用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="ibox-content btn-center" style="text-align: center">
                        <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                        </button>

                        <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                            <i class="fa fa-times" aria-hidden="true"></i> 返回
                        </a>
                    </div>

                </div>
            </div>

        </div>


<script src="/js/order_list.js"></script>
<script>
    var order = new OrderList();
    $(function(){
        order.init();
    });
    function save() {
        order.save();
    }

</script>

</body>
</html>
