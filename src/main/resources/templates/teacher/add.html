<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
<div th:replace="common::webUploader2"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>教练管理</h2>
                <ol class="breadcrumb">
                    <li><a href="/admin">首页</a></li>
                    <li><a href="javascript:void(0)">教练新增</a></li>
                </ol>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="ibox-title">
                <h5>分类编辑</h5>
            </div>
            <div class="ibox-content">
                <div class="ibox">
                    <form id="teacher">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">所属区域</label>
                                <div class="col-sm-8">
                                    <select id="unitId" name="unitId"  class="form-control">
                                        <option value="">请选择所属区域</option>
                                        <th:block th:each="list:${units}">
                                            <option th:value="${list.id}" th:text="${list.name}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">姓名</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" id="name"  class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">头像</label>
                                <div class="col-sm-8">
                                    <input  name="picUrl" id="picUrl" hidden="hidden" />
                                    <p><a id="uploadBtn" title=" 上传" class="btn btn-default" href="javascript:void(0)">上传</a></p>
                                    <div id="pic" class="gallery">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label require">性别</label>
                                <div class="col-sm-8">
                                    <select id="gender" name="gender"  class="form-control">
                                        <option value="1">男</option>
                                        <option value="0">女</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">手机号</label>
                                <div class="col-sm-8">
                                    <input type="text" name="mobile" id="mobile"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">邮箱</label>
                                <div class="col-sm-8">
                                    <input type="text" name="email" id="email"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">身份证号码</label>
                                <div class="col-sm-8">
                                    <input type="text" name="identityNo" id="identityNo"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">编号</label>
                                <div class="col-sm-8">
                                    <input type="text" name="number" id="number"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">职称</label>
                                <div class="col-sm-8">
                                    <input type="text" name="title" id="title"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">是否负责科目二</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="subTwo">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">是否负责科目三</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="subThree">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">状态</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="status">
                                        <option value="1">启用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">简介</label>
                                <div class="col-sm-8">
                                    <textarea type="text" name="brief" id="brief"  class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">状态</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="status">
                                        <option value="1">启用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="ibox-content btn-center" style="text-align: center">
                        <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                        </button>

                        <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                            <i class="fa fa-times" aria-hidden="true"></i> 返回
                        </a>
                    </div>

                </div>
            </div>

        </div>

<script src="/js/teacher_list.js"></script>
<script>
    var teacher = new TeacherList();
    $(function(){
        teacher.init();
    });
    function save() {
        teacher.save();
    }

</script>

</body>
</html>
