<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>H+ 后台主题UI框架 - 空白页</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台"/>
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术"/>
    <div th:replace="common::JS"></div>
    <div th:replace="common::CSS"></div>

</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div th:replace="teacherCommon::teacherInfo"></div>
    <div class="col-sm-8">
        <div class="title-action">
            <a href="javascript:void(0)" class="btn btn-primary" onclick="getOrderStudentListPage()">预约管理</a>
            <a href="javascript:void(0)" class="btn btn-primary" onclick="DM.teacherLogOut()">退出登录</a>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox" id="ibox_id">
        <div id="list_area">
            <div class="ibox-content">
                <div class="table-container">
                    <div id="datatable_ajax_wrapper" class="dataTables_wrapper dataTables_extended_wrapper no-footer">
                        <div class="row">
                            <table id="student"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/wx/studentEdit.js"></script>
<script src="/plugins/js/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="/plugins/js/plugins/bootstrap-table/tableExport.js"></script>
<script>
    var studentEdit = new StudentEdit();
    $(function(){
        studentEdit.loadTableData();
        DM.getCurrentTeacher();
    });
    function getOrderStudentListPage() {
        location.href="/wx/orderStudent/list";
    }
</script>


</body>

</html>
