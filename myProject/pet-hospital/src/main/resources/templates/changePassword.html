<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>首页</title>

</head>

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>用户管理</h2>
            <ol class="breadcrumb">
                <li><a href="/admin">首页</a></li>
                <li><a href="javascript:void(0)">用户编辑</a></li>
            </ol>
        </div>
        <div class="col-lg-2"></div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox-title">
            <h5>分类编辑</h5>
        </div>
        <div class="ibox-content">
            <div class="ibox">
                <form id="user">
                    <div class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label require">旧密码</label>
                            <div class="col-sm-8">
                                <input type="password"  id="oldpassword"  class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label require">新密码</label>
                            <div class="col-sm-8">
                                <input type="password"  id="password"  class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label require">确认密码</label>
                            <div class="col-sm-8">
                                <input type="password"  id="compwd"  class="form-control"/>
                            </div>
                        </div>

                    </div>
                </form>

                <div class="ibox-content btn-center" style="text-align: center">
                    <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                    </button>

                    <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                        <i class="fa fa-times" aria-hidden="true"></i> 返回
                    </a>
                </div>

            </div>
        </div>
</div>
<script src="/js/sha256.js"></script>
<script src="/js/userEdit.js"></script>

</body>
</html>
