<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>首页</title>

</head>

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
<div id="wrapper">
    <div th:replace="menu::MENU"></div>


    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div th:replace="header::HEADER"></div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>角色管理</h2>
                <ol class="breadcrumb">
                    <li><a href="/admin">首页</a></li>
                    <li><a href="javascript:void(0)">角色管理</a></li>
                    <li class="active"><a href="javascript:void(0)">角色编辑</a></li>
                </ol>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="ibox-title">
                <h5>分类编辑</h5>
            </div>
            <div class="ibox-content">
                <div class="ibox">
                    <form id="role">
                        <div class="form-horizontal">

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">名称</label>
                                <input th:value="${role.id}" name="id" hidden="hidden"/>
                                <div class="col-sm-8">
                                    <input type="text" name="name" id="name" th:value="${role.name}" class="form-control" th:if="${readonly==readonly}" readonly="readonly"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">代码</label>
                                <div class="col-sm-8">
                                    <input type="text" name="code" id="code" th:value="${role.code}"  class="form-control" th:if="${readonly==readonly}" readonly="readonly"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label require">状态</label>
                                <div class="col-sm-8">
                                    <select class=" form-control" name="status" th:if="${readonly==readonly}" readonly="readonly">
                                        <option value="0">启用</option>
                                        <option value="1">禁用</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="ibox-content btn-center">
                        <a href="javascript:void(0)" class="btn btn-default"   onclick="WX.common.back()">
                            <i class="fa fa-times" aria-hidden="true"></i> 返回
                        </a>
                    </div>

                </div>
            </div>

        </div>


    </div>
</div>



<script src="/js/role_list.js"></script>
<script>
    var role = new roleList()
    $(function(){
        role.init();
    });
    function save() {
        role.updateRole();
    }


</script>


</body>
</html>
