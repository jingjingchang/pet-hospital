<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>首页</title>

</head>

<body>
<div th:replace="common::JS"></div>
<div th:replace="common::CSS"></div>
<div th:replace="common::webUploader"></div>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>用户管理</h2>
        <ol class="breadcrumb">
            <li><a href="/admin">首页</a></li>
            <li><a href="javascript:void(0)">用户管理</a></li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox-title">
        <h5>用户编辑</h5>
    </div>
    <div class="ibox-content">
        <div class="ibox">
            <form id="user">
                <div class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">昵称</label>
                        <input th:value="${user.id}" name="id" hidden="hidden"/>
                        <input th:value="${user.username}" name="username" hidden="hidden"/>
                        <input th:value="${user.status}" name="status" hidden="hidden"/>
                        <input th:value="${user.type}" name="type" hidden="hidden"/>
                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" th:value="${user.name}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label require">头像</label>
                        <div class="col-sm-8">
                            <input name="avatar" id="avatar" th:value="${user.avatar}" hidden="hidden"/>
                            <p><a id="uploadBtn" title=" 上传" class="btn btn-default" href="javascript:void(0)">上传</a>
                            </p>
                            <div id="pic" class="gallery">

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label require">电话</label>
                        <div class="col-sm-8">
                            <input type="text" name="mobile" id="mobile" th:value="${user.mobile}"  class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label require">Email</label>
                        <div class="col-sm-8">
                            <input type="text" name="email" id="email" th:value="${user.email}"  class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label require">地址</label>
                        <div class="col-sm-8">
                            <input type="text" name="address" id="address" th:value="${user.address}"  class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label require">性别</label>
                        <div class="col-sm-8">
                            <select class=" form-control" name="sex">
                                <option value="1" th:selected="${user.sex==1?'selected':null}">男</option>
                                <option value="0" th:selected="${user.sex==0?'selected':null}">女</option>
                            </select>
                        </div>
                    </div>

                </div>
            </form>

            <div class="ibox-content btn-center" style="text-align: center">
                <button type="submit" name="button" class="ladda-button btn btn-primary" data-style="expand-left" onclick="save()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
                </button>

                <a href="javascript:void(0)" class="btn btn-default"   onclick="DM.back()">
                    <i class="fa fa-times" aria-hidden="true"></i> 返回
                </a>
            </div>

        </div>
    </div>

</div>

<script src="/js/user_list.js"></script>
<script>
    var user = new UserList()
    $(function(){
        user.init();
    });
    function save() {
        user.updateMyInfo();
    }

</script>


</body>
</html>
